<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st Jan 2 Contest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="first">
            <h3>Text Field <p1>*</p1></h3>
            <input type="text" placeholder="Input Text" class="blank1">
        </div>
        
        <div class="second">
            <h3>Select Field <p2>i</p2></h3>
            <select name="cars" id="cars">
                <option value="select">Select</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
        </div>
        <div class="third">
            <h3>Text Area</h3>
            <textarea name="" id="textarea" cols="40" rows="5" placeholder="Text Here" class="blank2"></textarea>
        </div>
        <div class="fourth">
            <h3>Text Field With Add-ons <p1>*</p1> </h3>
            <label for="field" class="field">
                <p4>Label</p4>
                <input type="text" placeholder="Input Text" class="blank3">
                <button class="btn">Button</button>
            </label>
            
        </div>
        <div class="right-side">
            <div class="icon-before">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-magnifying-glass" style="line-height: 1;"><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" class=""></path></svg>
                <input type="search" placeholder="search" class="i">
            </div>
            <div class="increment">
                <span>-</span>
                <span>1</span>
                <span>+</span>
            </div>
            <div class="pad">
                <input type="checkbox" name="1" id="3">
                <label for="3">CheckBox</label>
            </div>
            <div class="pad1">
                <input type="radio" name="1" id="1">
                <label for="1">Radio Button</label>
            </div>
            <label class="switch pad">
                <input type="checkbox" checked="">
                <span class="slider round"></span>
            </label>
        </div>
    </main>
</body>
</html>
